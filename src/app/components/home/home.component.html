<!-- Modal -->
<div class="modal md" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Desea cerrar las votaciones?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label">Contraseña:</label>
                    <div class="input-group mb-3 col-sm-9">
                        <input id="password" #password type="password" class="form-control" placeholder="Digite '12345'" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button (click)="cerrarVotacion(password.value)" class="btn btn-outline-primary" type="button" id="button-addon2">Cerrar votaciones</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
